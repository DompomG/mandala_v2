<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="../static/styles.css">
  <title>Mandala Diffusion App</title>
  <style>
    body {
      background-color: rgb(236, 236, 236);
      transition: transform .2s;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <img src="../static/logo_small.png" id="logo-icon">
      <a class="navbar-brand" href="#">Mandala Magic</a>
    </div>
  </nav>

  <div class="container" #id="main-content">
    <div class="row" id="main-row">

      <div class="col-lg order-lg-1" id="list-wrap">


        <ul id="list" class="list-group">
          <img src="../static/side_mandala.png" id="mandala-bg-img">
          <li class="list-group-item">
            <img src="../static/animal_bg.png" class="list-img">
          </li>
          <li class="list-group-item">
            <img src="../static/nature_bg.png" class="list-img">
          </li>
          <li class="list-group-item" id="col-1-pre-display">
            <div class="row">
              <button type="button" class="btn btn-lg btn-outline-primary">Neu</button>
              <button type="button" class="btn btn-lg btn-outline-primary">Start</button>
            </div>
          </li>
        </ul>
      </div>

      <div class="col-lg order-lg-2 order-first " id="col-2-img-wrap">
        <img src="../static/init_mandala.png" id="frontImg" class="col-2-img">

        <img src="../static/01_lion.png" class="slides col-2-img slides-active slides-hidden">
        <img src="../static/02_owl.png" class="slides col-2-img slides-active slides-hidden">
        <img src="../static/03_fox.png" class="slides col-2-img slides-active slides-hidden">


        <img src="../static/fox_bg.png" id="fox-bg-img">
      </div>
    </div>

  </div>
  <div id="footer">
    <p>Â© 2023 Dominik Geyer, Inc. All rights reserved.</p>
  </div>

  <script>
    var index = 0;
    var limit = 0;
    var list = document.getElementById("list");
    var items = list.getElementsByClassName("list-group-item");
    var slides = document.querySelectorAll(".slides");
    count = slides.length;

    addEventListener("load", () => { // "load" is safe but "DOMContentLoaded" starts earlier
      index = 0;
    });


 

    function onClick() {
      showSlides();
      var current = document.getElementsByClassName("item-active");
      if (current.length > 0) {
        current[0].className = current[0].className.replace(" item-active", "");
      }
      this.className += " item-active";
    }
    var slide = setInterval(showSlides, 1000);

    function showSlides() {
      //limit = 1;
      //nextSlide();
      clearInterval(slide);
      slide = setInterval(nextStep, 1000);
    }
    
    function nextStep() {
      var frontImg = document.getElementById("frontImg");
      var isHidden = frontImg.className.includes("slides-hidden") ? false : true;
      if (isHidden) {
        frontImg.classList.add("slides-hidden");
        console.log("Hide FrontImage!");
      }
      index++;

      if (index >= 4) {
        console.log("Loop Complete! i = " + index);
        var activeItem = document.getElementsByClassName("item-active");
        activeItem[0].classList.remove("item-active");
        frontImg.classList.remove("slides-hidden");
        slides[(index - 1) % count].classList.add("slides-hidden");
        index = 0;
      } else {
        slides[index % count].classList.remove("slides-hidden");
        if (slides[(index - 1) % count].className.includes("slides-hidden") == false) {
          slides[(index - 1) % count].classList.add("slides-hidden");
        }
        //clearInterval(slide);
      }
    }



    function nextSlide() {
      var frontImg = document.getElementById("frontImg");
      var isHidden = frontImg.className.includes("slides-hidden") ? false : true;
      if (index == 0 && isHidden) {
        frontImg.classList.add("slides-hidden");
        console.log("Hide FrontImage!");
      }
      index++;

      if (index >= 4) {
        console.log("Loop Complete! i = " + index);
        var activeItem = document.getElementsByClassName("item-active");
        activeItem[0].classList.remove("item-active");
        frontImg.classList.remove("slides-hidden");
        slides[(index - 1) % count].classList.add("slides-hidden");
        index = 0;
        limit = 2;
      } else {
        slides[index % count].classList.remove("slides-hidden");
        if (slides[(index - 1) % count].className.includes("slides-hidden") == false) {
          slides[(index - 1) % count].classList.add("slides-hidden");
        }
      }

      if (limit <= 1) {
        setTimeout(nextSlide, 1500);
        console.log("Loop: index=" + index + "; limit=" + limit);
      } else if (limit > 0) {
        console.log("limit = " + limit);
        limit -= 1;
      }
    }

  </script>


</body>

</html>
